<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Megan Hutchison | Digital Compositor</title>
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #060606;
      color: #f5f5f5;
      text-transform: uppercase;
      display: flex;
      flex-direction: column;
      align-items: center;   /* centers horizontally */
    }

    .wrap {
      width: 100%;
      max-width: 800px;      /* keeps content narrow */
      text-align: center;
      padding: 0 1rem;       /* padding for safety on small screens */
    }

    header {
      margin-top: 2.5rem;
      margin-bottom: 1.5rem;
    }

    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 4px;
      line-height: 1.15;
      text-shadow: 0 0 6px rgba(200, 200, 200, 0.6);
    }

    p {
      font-size: 1.3rem;
      font-weight: 400;
      margin: 0;
      letter-spacing: 3px;
    }

    iframe.reel {
      width: 100%;
      height: 450px;
      margin: 2rem 0;
      border: none;
    }

    .links {
      margin-bottom: 3rem;
    }

    /* Buttons */
    .links a {
      display: inline-block;
      margin: 1rem;
      padding: 0.8rem 1.5rem;
      background: #222;
      color: #f5f5f5;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 1px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: #222;
      border: 2px solid #ccc;
      box-shadow: 0 0 6px rgba(200, 200, 200, 0.6);
      transform: translateY(-2px);
    }

    footer {
      margin: 2rem 0;
      width: 100%;
      display: flex;
      justify-content: center; /* keeps footer centered */
    }

    footer .wrap {
      max-width: 800px;
      text-align: center;
    }

    /* Footer icons container */
    footer .social {
      display: flex;
      justify-content: center;
      gap: 2rem; /* spacing between icons */
      margin-bottom: 1rem;
    }

    /* Footer icons */
    footer a {
      font-size: 2.7rem; /* 50% bigger */
      transition: transform 0.3s ease;
    }

    /* LinkedIn blue */
    footer a .fa-linkedin {
      color: #0A66C2;
    }

    /* IMDb yellow */
    footer a .fa-imdb {
      color: #F5C518;
    }

    footer a:hover {
      transform: scale(1.1); /* smooth enlarge */
    }

    /* Smaller copyright */
    footer p.copy {
      font-size: 0.45rem; /* 50% smaller */
      color: #aaa;
      margin: 0;
    }

    @media (max-width: 480px) {
      h1 { font-size: 3rem; letter-spacing: 3px; }
      p  { font-size: 1.1rem; letter-spacing: 2px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Megan Hutchison</h1>
      <p>Digital Compositor</p>
    </header>

    <main>
      <iframe class="reel" src="https://www.youtube.com/embed/QcgcbDwAs90" allowfullscreen></iframe>

      <div class="links">
        <a href="Megan_Hutchison_CV082025.pdf" target="_blank">CV</a>
        <a href="Megan_Hutchison_Breakdown0825.pdf" target="_blank">Breakdown</a>
        <a href="mailto:meganhvfx@gmail.com">Contact</a>
      </div>
    </main>
  </div>

  <footer>
    <div class="wrap">
      <div class="social">
        <a href="https://www.linkedin.com/in/mlhutchison/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.imdb.com/name/nm4067090/" target="_blank"><i class="fab fa-imdb"></i></a>
      </div>
      <p class="copy">Â© 2025 Megan Hutchison</p>
    </div>
  </footer>
</body>
</html>
