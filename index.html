<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Megan Hutchison | VFX Compositor</title>
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #060606;
      color: #f5f5f5;
      text-transform: uppercase;
      text-align: center;
    }

    /* Shared width for header, video, and links = matches the reel */
    .wrap {
      width: min(80%, 800px);
      margin: 0 auto;
    }

    header {
      margin-top: 2.5rem;
      margin-bottom: 1.5rem;
    }

    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 4rem;              /* bigger title */
      font-weight: 700;
      letter-spacing: 6px;          /* cinematic spacing */
      line-height: 1.15;
      text-shadow: 0 0 6px rgba(200, 200, 200, 0.6); /* subtle light grey glow */
    }

    p {
      font-size: 1.3rem;
      font-weight: 400;
      margin: 0;
      letter-spacing: 3px;
    }

    /* Reel fills the same container width */
    iframe.reel {
      width: 100%;
      max-width: 100%;
      height: 450px;
      margin: 2rem 0;
      border: none;
      display: block;
    }

    .links {
      margin-bottom: 3rem;
    }

    .links a {
      display: inline-block;
      margin: 1rem;
      padding: 0.8rem 1.5rem;
      background: #222;
      color: #f5f5f5;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 1px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: #222;
      border: 2px solid #ccc; /* light grey border */
      box-shadow: 0 0 6px rgba(200, 200, 200, 0.6); /* subtle light grey glow */
      transform: translateY(-2px);
    }

    footer {
      margin: 2rem 0;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Responsive: gently scale the title on small screens */
    @media (max-width: 480px) {
      h1 { font-size: 3rem; letter-spacing: 4px; }
      p  { font-size: 1.1rem; letter-spacing: 2px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Megan Hutchison</h1>
      <p>Visual Effects Compositor</p>
    </header>

    <main>
      <iframe class="reel" src="https://www.youtube.com/embed/QcgcbDwAs90" allowfullscreen></iframe>

      <div class="links">
        <a href="Megan_Hutchison_CV082025.pdf" target="_blank">Download CV</a>

        <a href="mailto:megan.hutchison@email.com">Contact Me</a>
      </div>
    </main>
  </div>

  <footer>

</body>
</html>
