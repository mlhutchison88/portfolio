<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Megan Hutchison | Digital Compositor</title>
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #060606;
      color: #f5f5f5;
      text-transform: uppercase;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .wrap {
      width: 100%;
      max-width: 800px;
      text-align: center;
      padding: 0 1rem;
    }

    header {
      margin-top: 2.5rem;
      margin-bottom: 1.5rem;
    }

    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 4px;
      line-height: 1.15;
      text-shadow: 0 0 12px #54236c; /* glow on name */
    }

    p {
      font-size: 1.3rem;
      font-weight: 400;
      margin: 0;
      letter-spacing: 3px;
    }

    iframe.reel {
      width: 100%;
      height: 450px;
      margin: 2rem 0;
      border: none;
      display: block;
    }

    .links {
      margin-bottom: 1rem; /* adjusted spacing before icons */
    }

    /* Buttons */
    .links a {
      display: inline-block;
      margin: 0.8rem 2rem; /* slightly wider apart */
      padding: 0.9rem 2rem;
      background: #46334f; /* updated colour */
      color: #f5f5f5;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 1px;
      border: 2px solid transparent;
      transition: all 0.25s ease;
    }

    .links a:hover {
      background: #46334f;
      border: 2px solid #46334f;
      box-shadow: 0 0 12px #46334f;
      transform: scale(1.08);
    }

    footer {
      margin: 1rem 0 1.2rem; /* aligned closer with buttons */
      width: 100%;
      display: flex;
      justify-content: center;
    }

    footer .wrap {
      max-width: 800px;
      text-align: center;
    }

    /* Footer icons */
    footer a {
      margin: 0 0.4rem;
      font-size: 3.4rem;
      text-decoration: none;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    /* Gmail red */
    footer a .fa-envelope { color: #EA4335; }
    footer a:hover .fa-envelope { 
      transform: scale(1.35);
      box-shadow: 0 0 6px #EA4335; /* reduced glow */
      border-radius: 50%;
    }

    /* LinkedIn blue */
    footer a .fa-linkedin { color: #0A66C2; }
    footer a:hover .fa-linkedin { 
      transform: scale(1.35);
      box-shadow: 0 0 6px #0A66C2; /* reduced glow */
      border-radius: 50%;
    }

    /* IMDb yellow */
    footer a .fa-imdb { color: #F5C518; }
    footer a:hover .fa-imdb { 
      transform: scale(1.35);
      box-shadow: 0 0 6px #F5C518; /* reduced glow */
      border-radius: 8px; /* IMDb logo is rectangular */
    }

    /* Copyright */
    footer p {
      font-size: 0.45rem;
      margin-top: 0.4rem;
      color: #aaa;
    }

    @media (max-width: 480px) {
      h1 { font-size: 3rem; letter-spacing: 3px; }
      p  { font-size: 1.1rem; letter-spacing: 2px; }
      footer a { font-size: 2.8rem; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Megan Hutchison</h1>
      <p>Digital Compositor</p>
    </header>

    <main>
      <iframe class="reel" src="https://www.youtube.com/embed/QcgcbDwAs90" allowfullscreen></iframe>

      <div class="links">
        <a href="Megan_Hutchison_CV082025.pdf" target="_blank">CV</a>
        <a href="Megan_Hutchison_Breakdown0825.pdf" target="_blank">Breakdown</a>
      </div>
    </main>
  </div>

  <footer>
    <div class="wrap">
      <p>
        <a href="mailto:meganhvfx@gmail.com"><i class="fas fa-envelope"></i></a>
        <a href="https://www.linkedin.com/in/mlhutchison/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.imdb.com/name/nm4067090/" target="_blank"><i class="fab fa-imdb"></i></a>
      </p>
      <p>Â© 2025 Megan Hutchison</p>
    </div>
  </footer>
</body>
</html>
